    privacy:
      desc: |
        歡迎使用 Reden！

        Reden 需要收集一些資料以提升使用者體驗。您可以在此頁面中禁用它。
        以下是我們收集的資料概述：
        1. 您電腦和系統的基本資訊
          用於幫助我們瞭解使用者群體並改進使用者體驗。這些資料是匿名的。
        2. 使用資料
          此資料包括您使用功能的次數或您玩 Minecraft 的時長等資訊。
          它有助於我們瞭解哪些功能受歡迎，哪些功能不太受歡迎，以便我們決定應該重點關注哪些功能。這些資料是匿名的。
        3. 身份資料
          此資料包括您的 Minecraft 使用者名稱和 UUID 等資料。它用於幫助我們識別您並提供更好的支援。
          這些資料不是匿名的，但我們不會與第三方分享此資訊。
