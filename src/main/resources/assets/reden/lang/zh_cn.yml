carpet:
  rule:
    redenDebuggerItemShadow:
      desc: 启用 Reden 调试器的物品分身调试功能，这可以为物品分身提供一些必要的信息。
    redenDebuggerEnabled:
      desc: 启用 Reden 调试器
    redenDebuggerBlockUpdates:
      desc: debug：启用方块更新
    allowedUndoSizeInBytes:
      desc: |-
        单个玩家可以用于撤销的内存大小。默认为 5MB，设为 0 禁用撤销功能，-1 不限制。
    tickBackMaxTicks:
      desc: 回退 ticks 的最大数量。默认为 100，0 禁用。
    undoBlockEntities:
      desc: 允许撤销记录方块实体。默认为 true。
    undoEntities:
      desc: 允许撤销记录实体。默认为 true。
    undoApplyingClearScheduledTicks:
      desc: 如果该方块位置被撤销，则清除所有计划刻。
    undoScheduledTicks:
      desc: 允许撤销计划刻造成的更新。默认为 true。
    redenDebug:
      desc: |-
        启用 Reden 调试模式。默认为 false。用于错误报告等。
