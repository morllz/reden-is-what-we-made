  widget:
    privacy:
      desc: |
        Добро пожаловать в Reden!

        Reden собирает некоторую информацию для улучшения пользовательского опыта. Вы можете выключить это на этом экране.
        Вот краткий список того, что мы собираем:
        1. Основная информация о вашем компьютере и системе
          Она используется, чтобы помочь нам понять базу пользователей и улучшить пользовательский опыт.  Эта информация анонимна.
        2. Данные об использовании
          Эти данные включают в себя такие вещи как количество использования функций, предоставляемых Reden, или как долго вы играете в Майнкрафт.
          Они используются, чтобы помочь нам понять какие функции популярны, а какие нет, так что мы сможем решить на чём нам следует сфокусироваться. Эта информация анонимна.
        3. Идентификационные сведения
          Эти данные включают в себя ваш Майнкрафт никнейм и UUID. Они используются, чтобы помочь нам идентифицировать вас и обеспечить вас наилучшей поддержкой.
          Эта информация не анонимна, но мы не передаём её кому-либо еще.
